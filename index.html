<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="icon" type="image/png" href="https://www.jtwebarchitect.com/wp-content/uploads/2019/03/cropped-jt_logo_google-1.gif"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" value="+">&#43;</button>
            <button class="operator" value="-">&#8722;</button>
            <button class="operator" value="*">&#215;</button>
            <button class="operator" value="/">&#247;</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="clear" id="clear-btn">C</button>
            <button class="equal operator" value="=">&equals;</button>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
